<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h1>Edit Book</h1>
</head>
<body>

<div id="sixNine">
    <fieldset>
        <form id="form" th:action="@{/editBook}" th:object="${theBook}" method="post" enctype="multipart/form-data">
            <p> <em>Please fill in the information of the book you would like to publish: </em></p>

            <p><label>Title: </label><input type="text" th:placeholder="*{name}" id="name" th:field="*{name}" /></p>
            <p><label>Author: </label><input type="text" th:placeholder="*{author}" id="author" th:field="*{author}" /></p>
            <p><label>Publisher: </label><input type="text" th:placeholder="*{publisher}" id="publisher" th:field="*{publisher}" /></p>
            <p><label>ISBN: </label> <input type="text" th:placeholder="*{ISBN}" id="isbn" th:field="*{ISBN}" readonly/></p>
            <p><label>Price: </label> <input type="number" name="cost" id="cost" th:placeholder="*{price}" th:field="*{price}"/></p>
            <p><label>Stock: </label><input type="number" th:placeholder="*{inventory}" id="inventory" th:field="*{inventory}" /></p>
            <p><label>Description: </label><textarea rows="6" style="resize:none" th:placeholder="*{description}" id="description" name="description" th:field="*{description}"></textarea></p>
            <p><label>Picture: </label><img th:src="*{picture}"><input type="file" name="image"/></p>
            <input type="submit" id = "submit" value="Submit"></input>
        </form>
    </fieldset>
</div>



</body>
</html>
