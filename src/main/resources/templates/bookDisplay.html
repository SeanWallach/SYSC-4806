<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Getting Started: Handling Form Submission</title>
</head>
<body>



<p th:text="'-----Book:'+ ${createdBook.getName()} +'-----'"> </p>
<tr>
    <td> Description: </td><br>
    <td th:text="${createdBook.getDescription()}" /><br>
    <td> Author: </td>
    <td th:text="${createdBook.getAuthor()}" /><br>
    <td> Publisher: </td>
    <td th:text="${createdBook.getPublisher()}" /><br>
    <td> Cost: </td>
    <td th:text="${createdBook.getPrice()}" /><br>
    <td> Stock: </td>
    <td th:text="${createdBook.getInventory()}" /><br>
    <td> ISBN: </td>
    <td th:text="${createdBook.getISBN()}" /><br>
    <br><br>
</tr>
</body>
</html>
