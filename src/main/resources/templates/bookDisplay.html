<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Getting Started: Handling Form Submission</title>
</head>
<body>



<p th:text="'-----Book:'+ ${book.name} +'-----'"> </p>

<a th:href="${book.picture}"><img th:src="${book.picture}" width="123" height="168" title="Book" alt="Title"></a><br>

<tr>
    <td> Description: </td><br>
    <td th:text="${book.description}" /><br>
    <td> Author: </td>
    <td th:text="${book.author}" /><br>
    <td> Publisher: </td>
    <td th:text="${book.publisher}" /><br>
    <td> Cost: </td>
    <td th:text="${book.cost}" /><br>
    <td> Stock: </td>
    <td th:text="${book.inventory}" /><br>
    <td> ISBN: </td>
    <td th:text="${book.ISBN}" /><br>
    <br><br>
</tr>

<form method="get" th:action="'/addToCart'">

    <input type="submit" value="Done" />
</form>


</body>
</html>
